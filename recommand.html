<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>推荐 - 曙光将至</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #1a202c;
            color: #e2e8f0;
            margin: 0;
            padding: 0;
        }

        nav {
            background-color: #2d3748;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            padding: 1rem;
        }

        nav .container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 1200px;
            margin: 0 auto;
        }

        nav .logo {
            font-size: 1.25rem;
            font-weight: bold;
        }

        nav .nav-links {
            display: flex;
            gap: 1rem;
        }

        nav .nav-links a {
            color: #a0aec0;
            text-decoration: none;
        }

        nav .nav-links a:hover {
            color: #e2e8f0;
        }

        main {
            padding: 2rem;
            max-width: 1200px;
            margin: 0 auto;
        }

        h1 {
            font-size: 2.25rem;
            font-weight: bold;
            margin-bottom: 1rem;
        }

        main p {
            color: #a0aec0;
            margin-bottom: 2rem;
        }

        .features {
            display: grid;
            grid-template-columns: repeat(1, minmax(0, 1fr));
            gap: 1.5rem;
        }

        @media (min-width: 768px) {
            .features {
                grid-template-columns: repeat(2, minmax(0, 1fr));
            }
        }

        @media (min-width: 1024px) {
            .features {
                grid-template-columns: repeat(3, minmax(0, 1fr));
            }
        }

        .feature {
            background-color: #2d3748;
            padding: 1.5rem;
            border-radius: 0.5rem;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
        }

        .feature h2 {
            font-size: 1.5rem;
            font-weight: bold;
            margin-bottom: 0.5rem;
        }

        .feature p {
            color: #a0aec0;
        }

        footer {
            background-color: #2d3748;
            box-shadow: 0 -4px 6px -1px rgba(0, 0, 0, 0.1), 0 -2px 4px -1px rgba(0, 0, 0, 0.06);
            padding: 1rem;
            text-align: right;
            color: #a0aec0;
        }
    </style>
</head>

<body>
    <!-- 导航栏 -->
    <nav>
        <div class="container">
            <div class="logo">
                曙光将至
            </div>
            <div class="nav-links">
                <a href="https://dawncoming2025.github.io">主页</a>
                <a href="https://dawncoming2025.github.io/recommand">推荐</a>
                <a href="https://dawncoming2025.github.io/download">下载</a>
                <a href="https://dawncoming2025.github.io/blog">博客</a>
                <a href="https://dawncoming2025.github.io/team">团队</a>
            </div>
        </div>
    </nav>

    <!-- 主要内容 -->
    <main>
        <h1>推荐</h1>
        <p>编程、团队还是游戏？</p>
        <div class="feature" style="height: 400px; width: 100%;">
            暂未开放
        </div>
    </main>

    <!-- 页脚 -->
    <footer>
        Developed by <a href="https://www.luogu.com.cn/team/79974" style="color: #a0aec0; text-decoration: none;" target="_blank">Hogwarts</a>.

    </footer>
